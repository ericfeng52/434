<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src = "https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <nav>
        <ul class="title-bar">
            <li><a href="../index.html">
                <box-icon name='home'></box-icon>
            </a></li>

            <li><a href="inventory.html">
                <box-icon name="fridge" class="main-icon"></box-icon>
            </a></li>

            <li><a href="shoppingList.html">
                <box-icon name="shopping-bag" class="main-icon"></box-icon>
            </a></li>
           
            <li><a href="recipes.html">
                <box-icon name="food-menu" class="main-icon"></box-icon>
            </a></li>

            <li><a href="profile.html">
                <box-icon name="user" class="main-icon"></box-icon>
            </a></li>
        </ul>
    </nav>
    <div class="content">
        <h1 id="header">Create Recipes</h1>
        <div id = "back">
            <button id = "back-button">Back to Previous Page</button>
        </div>
        <div>
            <input type="text" id="name-input" placeholder="Enter Recipe Name">
            <!-- <input type="text" id= "ingredients-input" placeholder="Enter Ingredients"> -->
            <!-- <input type="text" id="instruction-input" placeholder="Enter Recipe Instructions"> -->
            <textarea id="ingredients-input" placeholder ="Enter Ingredients" cols ="40" rows ="30"></textarea>
            <textarea id="instruction-input" placeholder="Enter Recipe Instructions"></textarea>
            <br>
            <button id="create-button">Add Recipe</button>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            document.getElementById("back-button").onclick = function () {
                location.href = "recipes.html"
            }
            document.getElementById("create-button").onclick = function () {
                let nameinput = document.getElementById("name-input").value;
                let ingredients = document.getElementById("ingredients-input").value;
                let instructions = document.getElementById("instruction-input").value;
                console.log(nameinput + ingredients + instructions);
            };
        };
    </script>
</body>
</html>

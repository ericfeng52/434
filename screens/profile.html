<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src = "https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</head>
<body>
    <nav>
        <ul class="title-bar">
            <li><a href="../index.html">
                <box-icon name='home'></box-icon>
            </a></li>

            <li><a href="inventory.html">
                <box-icon name="fridge" class="main-icon"></box-icon>
            </a></li>

            <li><a href="shoppingList.html">
                <box-icon name="shopping-bag" class="main-icon"></box-icon>
            </a></li>
           
            <li><a href="recipes.html">
                <box-icon name="food-menu" class="main-icon"></box-icon>
            </a></li>

            <li><a href="profile.html">
                <box-icon name="user" class="main-icon"></box-icon>
            </a></li>
        </ul>
    </nav>

    <div class="content">
        <h1 id="profile_header">Profile</h1>

        <div id = "buttons">
            <button id= "edit-button"><img src="edit2-icon.png"></button>
        
            <button id = "save-button"><img src = "save-button.jpeg"></button>
        </div>
        
        <div id = "container">
            <form id = "create-form">
                

                <input id = "f-name" class = "text-box-small" type = "text" placeholder = "First Name"><br>
                   
                <input id = "l-name" class = "text-box-small" type = "text" placeholder = "Last Name"><br>
                    
                <label id="slidelabel">Age: </label><br>
                <input id = "slide" type="range" min="1" max="100" value="50" class="slider" id="myRange"><br>

                <!-- <input class = "text-box-small" type="number" step="5" min="0" max ="1000" value="1"><br> -->
                   
                <span id = "output"></span><br>

                <select id="dropdown">
                    <option value="item1">Spaghetti and Meatballs</option>      
                </select>         
                
            </form>
        </div>
            <!-- <button id = "create-button">Create New Profile</button> -->

            
            <!-- <button id = "edit-button">Edit Current Profile</button> -->
           
            <div id = "bottom-area">
                <button id = "social-button">View Other Profiles</button>
                
            </div>
        </div>
            
    </div>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("social-button").onclick = function () {
                
                location.href = "view-profile.html";
            };
        }
        
        var slider = document.getElementById("slide");
        var output = document.getElementById("output");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
        }/*
            document.getElementById("edit-button").onclick = function () {
                location.href = "edit-profile.html";
            };
            document.getElementById("create-button").onclick = function () {
                location.href = "create_profile.html";
            };
        };*/
    </script>
</body>
</html>
